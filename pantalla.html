<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="logo">Challenge Encriptado</div>
            <textarea placeholder="Ingrese el texto aqui"></textarea>
            <div class="info-text">⚠️ Solo letras minúsculas y sin acentos</div>
            <div class="buttons">
                <button class="encrypt-btn" onclick="encryptText()">Encriptar</button>
                <button class="decrypt-btn" onclick="decryptText()">Desencriptar</button>
            </div>
        </div>
        <div class="result-section">
            <div id="result-display">
                <img src="imagenes/sintexto.jpg" alt="No message found">
                <p class="message-title">Ningún mensaje fue encontrado</p>
                <p class="message-description">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
